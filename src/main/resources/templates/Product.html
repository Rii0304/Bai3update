<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Page</title>
    <link rel="stylesheet" type="text/css" href="../static/products.css">
</head>
<body>
    <h1>Products</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="pro : ${products}">
                <td th:text="${pro.id}"></td>
                <td th:text="${pro.name}"></td>
                <td><img th:src="${pro.imagePath}" width="100" height="100"></td>
                <td th:text="${pro.price}"></td>
                <td>
                    <form th:action="@{/carts}" th:method="post">
                        <input type="hidden" th:name="productId" th:value="${pro.id}">
                        <button type="submit">Add Cart</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/products/creates}" th:method="get">
        <button type="submit">Create</button>
    </form>
    <form th:action="@{/carts}" th:method="get">
        <button type="submit">Cart</button>
    </form>
</body>
</html>
